<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sound Player</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="buttons">
  <button class="btn" data-sound="sound1">Sound 1</button>
  <button class="btn" data-sound="sound2">Sound 2</button>
  <button class="btn" data-sound="sound3">Sound 3</button>
  <button class="btn stop">Stop</button>
</div>

<audio id="sound1" src="sounds/sound1.mp3"></audio>
<audio id="sound2" src="sounds/sound2.mp3"></audio>
<audio id="sound3" src="sounds/sound3.mp3"></audio>

<script src="scripts.js"></script>
</body>
</html>
